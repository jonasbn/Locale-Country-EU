name = Locale-Country-EU
author = Matthew Green <matt@mattsizzle.com>
license = Perl_5
copyright_holder = Matthew Green
copyright_year = 2018
version = 0.001

[@Git]
allow_dirty = Changes
commit_msg = %v%n%n%c
tag_format = %v
tag_message = %v

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[PkgVersion]
[PodVersion]
[NextRelease]

[AutoPrereqs]
skip = ^strict$|^warnings$|^utf8$

[MetaResources]
repository.web = https://github.com/mgreen86/Locale-Country-EU

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
