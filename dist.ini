author = Matthew Green <matt@mattsizzle.com>
license = Perl_5
copyright_holder = Matthew Green
copyright_year = 2018

version = 0.001

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]
disable = NoTabsTests

[MetaResources]
repository.web = https://github.com/dculver1986/Locale--Country--OFAC

[AutoPrereqs]
skip = ^strict$|^warnings$|^utf8$

[Prereqs / TestRequires]
Readonly = 1.04

[@Git]
allow_dirty = Changes
allow_dirty = .build/
commit_msg = %v%n%n%c
tag_format = %v
tag_message = %v

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[MetaJSON]

[MinimumPerl]

[NextRelease]

[OurPkgVersion]